<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Inference Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scene Inference Lab</h1>
        <p>An AI assisted story-telling toolbox.</p>
        
        <div class="app-buttons-grid">
            <div class="app-group left-group">
                <h3>Editors</h3>
                <a href="/scene-editor" class="app-button" style="background-color: #546e7a;">Scene Editor</a>
                <a href="/agent-editor" class="app-button" style="background-color: #007bff;">Agent Editor</a>
                <a href="/generator" class="app-button" style="background-color: #673ab7;">Generator</a>
            </div>
            <div class="app-group right-group">
                <h3>Tools</h3>
                <a href="/basic-inference" class="app-button" style="background-color: #007bff;">Basic Inference</a>
                <a href="/styler" class="app-button" style="background-color: #28a745;">Style Tuner</a>
                <a href="/vector-expert" class="app-button" style="background-color: #007bff;">Vector Expert</a>
            </div>
        </div>

        <div class="separator"></div>

        <div class="settings-section">
            <a href="/settings" class="app-button settings-button">Settings</a>
        </div>
    </div>
</body>
</html>
