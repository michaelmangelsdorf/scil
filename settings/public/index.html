<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-header">
        <h1><a href="/">Scene Inference Lab: Settings</a></h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Database Management</h2>
            
            <div class="button-group-reset"> <!-- NEW: Group for reset button -->
                <button id="reset-defaults-btn" class="danger">Reset App Defaults</button>
            </div>

            <div class="button-group-export">
                <button id="export-character-btn">Export Character</button>
                <div class="form-group-inline">
                    <!-- Removed label for agent-select -->
                    <select id="agent-select">
                        <option value="">Loading Agents...</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button id="import-character-btn">Import Character</button>
            </div>
        </div>

        <!-- NEW: Model Settings Section -->
        <div class="section">
            <h2>Models</h2>
            <div class="form-group-inline">
                <input type="checkbox" id="use-lm-studio-checkbox">
                <label for="use-lm-studio-checkbox">Use LM Studio</label>
            </div>
            <p class="setting-description">
                If checked, the application will connect to a running LM Studio instance for all model interactions. If unchecked, it will use local GGUF models specified in your .env file.
            </p>
        </div>

        <p id="status-message" class="status-message"></p>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="confirm-btn">Confirm</button>
                <button id="modal-cancel-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JSZip and FileSaver.js from CDN for client-side zipping/unzipping and file saving -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
